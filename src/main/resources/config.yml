# PVP 플러그인 설정 파일

# 게임 설정
game:
  resource-time: 1800 # 자원 시간 (초 단위, 30분)
  mode: "solo" # 게임 모드 (solo 또는 team)
  
# 킬타임 설정
kill-time:
  y-min-limit: 30 # 이 좌표 미만에서는 블록 파괴 금지
  y-max-limit: 150 # 이 좌표 초과에서는 블록 설치 금지

# 자기장 설정
border:
  initial-size: 1000.0 # 초기 자기장 크기
  shrink-interval: 180 # 자기장 축소 주기 (초 단위, 기본 3분)
  shrink-amount: 100.0 # 한 번에 줄어드는 크기
  damage-amount: 1.0 # 자기장 밖 데미지 (0.5 하트 단위)
  damage-buffer: 0.0 # 데미지를 입기 시작하는 거리 여유분

# 드롭 설정
drops:
  apple-chance: 0.03 # 나뭇잎에서 사과가 나올 확률 (0.0 ~ 1.0, 0.03 = 3%)
  fortune:
    level-1: 0.1 # 행운 1일 때 추가 드롭 확률 (10%)
    level-2: 0.2 # 행운 2일 때 추가 드롭 확률 (20%)
    level-3: 0.3 # 행운 3일 때 추가 드롭 확률 (30%)

# 탭 리스트 설정 (자동으로 흰색->하늘색 그라데이션 적용됨)
tablist:
  header: "<gradient:white:aqua><bold>00 PVP</bold></gradient>"
  footer: "<gradient:white:aqua>spoiler.mcv.kr</gradient>"

# 팀 설정
team:
  size: 2 # 한 팀의 최대 인원수 (최소 2명)
  assignment: "random" # 팀 배정 방식 (random 또는 manual)
